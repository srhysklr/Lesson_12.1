<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>
<body>
	<div class="wrapper">
		<div class="room">
			<div class="room__body">
				<div class="room__shelf"></div>
				<div class="room__table"></div>
				<div class="room__phone"></div>
				<div class="room__title-board"></div>
				<div class="room__right-shelf"></div>
				<div class="room__shelf-handle"></div>
				<div class="room__board board">
					<div class="board__ppl-img1"></div>
					<div class="board__ppl-img2"></div>
					<div class="board__ppl-img3"></div>
					<div class="board__ppl-killer">Killer</div>
					<div class="board__missing"></div>
					<div class="board__dead"></div>
					<div class="board__dead-txt"></div>
					<div class="board__evidence-img"></div>
					<div class="board__evidence-sign"></div>
					<div class="board__evidence-time"></div>
					<div class="board__map map-sign">
						<div class="map-sign__qestion-mark"></div>
						<div class="map-sign__qestion-top"></div>
						<div class="map-sign__cross"></div>
						<div class="map-sign__red-circle1"></div>
						<div class="map-sign__red-circle2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
